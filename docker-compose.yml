version: '3'

services: 
  product-service:
    build: ./product
    volumes: 
      - ./product:/usr/src/app
    ports:
      - '5001:80'
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"

  website:
    image: php:apache
    volumes: 
      - ./website:/var/www/html
    ports:
      - 5000:80
    depends_on: 
      - product-service
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.2.0
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"